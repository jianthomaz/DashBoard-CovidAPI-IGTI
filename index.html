<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <span id="span-error"></span>
    <!-- título -->
    <h1>COVID-19</h1>
    <!-- seções que mostram as informações -->
    <div class="container wrap">
      <section class="item">
        <h5>Total Confirmados</h5>
        <p id="confirmed"></p>
        <h6 id="tconfirmed"></h6>
      </section>
      <section class="item">
        <h5>Total Mortes</h5>
        <p id="death"></p>
        <h6 id="tdeath"></h6>
      </section>
      <section class="item">
        <h5>Total Recuperados</h5>
        <p id="recovered"></p>
        <h6 id="trecovered"></h6>
      </section>
      <section class="item">
        <h5 id="actives">Total Ativos</h5>
        <p id="active"></p>
        <h6 id="tactive"></h6>
      </section>
    </div>
    <section class="item2">
      <div class="infoSelect">
        <h6>Selecione abaixo um país e uma data:</h6>
      </div>
    </section>
    <br />
    <!-- search, label de país -->
    <div class="search">
      <section class="item2">
        <div class="divPais">
          <!-- seleção de país -->
          <label for="combo">País:</label>
          <select class="custom-select" id="combo" name="combo"></select>
        </div>
      </section>
      <section class="item2">
        <div class="divData">
          <!-- seleção de datas -->
          <label for="sdata">Data:</label>
          <input
            id="sdata"
            name="sdata"
            type="date"
            min="2020-01-01"
            value=""
          />
        </div>
      </section>
      <!-- botão para ser enviado a requisição -->
      <section class="item2">
        <div>
          <button id="btnSearch" type="button">Buscar</button>
        </div>
      </section>
    </div>
    <!-- rodapé-->
    <footer>
      <p>
        Este site foi feito com a finalidade de mostrar <br />
        as informações sobre o Covid-19 no Brasil e no mundo.
      </p>
      <p>Utilizamos a API abaixo para implementação: <br /></p>
      <a href="https://api.covid19api.com/"> Link for API</a> <br />
      <a href="https://documenter.getpostman.com/view/10808728/SzS8rjbc">
        Documentation</a
      >
    </footer>
    <!-- script em javaScript-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
